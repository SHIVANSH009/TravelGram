<div class="container">
<div class="mt-sm-7 row">
    <div class="col-xs-12">
        <div class="btn btn-success ">New Place</div>
    </div>
</div>
</div>
<hr>
<div class="row">
    <div class="col-md-12">
        <a
        href="#"
        class="list-group-item clearfix"
        *ngFor="let str of story">
        <div class="float-left">
        <h4 class="list-group-item-heading">{{ str.name }}</h4>
        <p class="list-group-item-text">{{ str.description }}</p>
        </div>
        <span class="float-right">
            <img 
            [src] = "str.image"
            alt="{{ str.name }}"
            class="img-responsive"
            style="max-height: 50px;">
        </span>
    </a>
    <app-travel-stories-place></app-travel-stories-place>
    </div>
</div>
